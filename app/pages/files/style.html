<style type="text/css">
  /*---------------
      #Header
  ---------------*/

  .hero {
    background: ${BG-COLOR};
  }

  .site-title {
    margin: 0 0 1em;
    padding: 1em 0;
    font-size: 2em;
    font-weight: 300;
    text-align: center;
    color: black;
  }

  @media screen and (min-width: 44.44em) {
    .site-title {
      font-size: 2em;
    }
  }

  @media screen and (min-width: 50em) {
    .site-title {
      font-size: 2.5em;
    }
  }

  .site-title a {
    color: hsl(5, 45%, 95%);
    text-decoration: none;
  }

  .site-title a:hover {
    text-decoration: underline;
  }

  /*---------------
      #Housekeeping
  ---------------*/
  /* CSS Reset to correct browser inconsistencies */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /*---------------
      #Content
  ---------------*/

  .post-content {
    padding: 0 1.4em 1.4em;
  }

  .image-component {
    display: flex;
    align-items: flex-start; /* align vertical */
    justify-content: center; /* align horizontal */
    height: auto;
  }
  .figure {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    margin: 0 auto;
  }
  .figcaption {
    text-align: left;
    margin: 10px;
  }
  .pic {
    max-width: 80vw;
    max-height: 80vh;
  }


  /*---------------
    #Content-Grid
  ---------------*/

  #columns {
    column-width: 320px;
    column-gap: 15px;
    width: 90%;
    max-width: 1100px;
    margin: 50px auto;
  }

  div#columns figure {
    background: #eee;
    margin: 0 2px 15px;
    padding: 15px;
    padding-bottom: 10px;
    display: inline-block;
    column-break-inside: avoid;
  }

  div#columns figure img {
    width: 100%;
    height: auto;
    padding-bottom: 15px;
    margin-bottom: 5px;
  }


  @media screen and (max-width: 750px) {
    #columns { column-gap: 0px; }
    #columns figure { width: 100%; }
  }

  /*---------------
    #upload-image
  ---------------*/

  .uploadPic{
    background-image:url('');
    background-size:cover;
    background-position: center;
    height: 250px; width: 250px;
    border: 1px solid #bbb;
}

.content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-content: center;
    text-align: left;
    margin: 10vh;
}
  /*---------------
     #edit-title
  ---------------*/

.title {
    display: flex;
    justify-content: center;
    padding: 6vh;
    margin: 1vh;
    /*font-family: 'Oranienbaum', serif;*/
    font-family: 'Cinzel', serif;
    font-size: 26px;
}

  /*---------------
      #Footer
  ---------------*/

  .footer-area {
    padding: .4em 1em;
    text-align: center;
    background: hsl(0, 0%, 75%);
  }

  /*---------------
      #Layouts
  ---------------*/

  .centered {
    margin: 0 auto;
    padding: 0 1em;
  }

  @media screen and (min-width: 52em) {
    .centered {
      max-width: 52em;
    }
  }

  /*---------------
      #Typography
  ---------------*/

  body,
  button,
  input,
  select,
  textarea {
    color: #404040;
    font-family: 'Helvetica', Arial, sans-serif;
    font-size: 18px;
    line-height: 1.5;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    clear: both;
  }

  p {
    margin-bottom: 1.5em;
  }

  b,
  strong {
    font-weight: bold;
  }

  dfn,
  cite,
  em,
  i {
    font-style: italic;
  }

  blockquote {
    margin: 0 1.5em;
  }

  address {
    margin: 0 0 1.5em;
  }

  pre {
    background: #eee;
    font-family: "Courier 10 Pitch", Courier, monospace;
    font-size: 15px;
    font-size: 1.5rem;
    line-height: 1.6;
    margin-bottom: 1.6em;
    max-width: 100%;
    overflow: auto;
    padding: 1.6em;
  }

  code,
  kbd,
  tt,
  var {
    font: 15px Monaco, Consolas, "Andale Mono", "DejaVu Sans Mono", monospace;
  }

  abbr,
  acronym {
    border-bottom: 1px dotted #666;
    cursor: help;
  }

  mark,
  ins {
    background: #fff9c0;
    text-decoration: none;
  }

  sup,
  sub {
    font-size: 75%;
    height: 0;
    line-height: 0;
    position: relative;
    vertical-align: baseline;
  }

  sup {
    bottom: 1ex;
  }

  sub {
    top: .5ex;
  }

  small {
    font-size: 75%;
  }

  big {
    font-size: 125%;
  }
</style>
